<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ModeMaster</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/Styles/stylesheet.css">
  </head>
  <body>
    <div class="container">
      <div  id="top-module">
        <div id="mode-module">
          <div class="row" id="modename-div">
            <div class="col" id="modename">title here</div>
          </div>
          <div class="row" id="tagline-div">
            <div class="col" id="tagline">tagline here</div>
          </div>
          <div class="row" id="notes-div">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col" id="note-number-1">1</div>
            <div class="col" id="note-number-2">2</div>
            <div class="col" id="note-number-3">3</div>
            <div class="col" id="note-number-4">4</div>
            <div class="col" id="note-number-5">5</div>
            <div class="col" id="note-number-6">6</div>
            <div class="col" id="note-number-7">7</div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
        </div>
        <div id="chord-module">
          <div class="row" id="scale-degree-row">
            <div class="col-5 chord-module-title">Scale Degree:</div>
            <div class="col-5" id="scale-degree">1</div>
            <div class="col-2"></div>
          </div>
          <div class="row" id="seventh-chord-row">
            <div class="col-5 chord-module-title">7th Chord:</div>
            <div class="col-5" id="seventh-chord">Maj7</div>
            <div class="col-2"></div>
          </div>
          <div class="row" id="chordscale-row">
            <div class="col-5 chord-module-title">Chord Scale:</div>
            <div class="col-5" id="chordscale">Ionian</div>
            <div class="col-2"></div>
          </div>
          <div class="row" id="tensions-row">
            <div class="col-5 chord-module-title">Tensions:</div>
            <div class="col-2" id="tension-ninth">9</div>
            <div class="col-2" id="tension-eleventh">11</div>
            <div class="col-2" id="tension-thirteenth">13</div>
            <div class="col-1"></div>
          </div>
        </div>
      </div>
      <div id="bottom-module">
          <svg id= "wheel" viewBox="0 0 100 100" fill="white" stroke="black">

          </svg>
      </div>
    </div>
    <!-- Bootstrap, Jquery includes-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Modules for creating/managing page content, using local scripts-->
    <script src="/scripts/constants.js" charset="utf-8"></script>
    <script src="/scripts/textbuilder.js" charset="utf-8"></script>
    <script src="/scripts/animator.js" charset="utf-8"></script>
    <script src="/scripts/drawmodewheel.js" charset="utf-8"></script>
    <script src="/scripts/buildpage.js" charset="utf-8"></script>
  </body>
</html>
